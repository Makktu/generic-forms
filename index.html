<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- STYLESHEET -->
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
            crossorigin="anonymous"
        />

        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>New Concept</title>
    </head>
    <body>
        <div class="container">
            <button id="new-task"><i class="fas fa-plus"></i> NEW TASK</button>
            <button id="toggle">TOGGLE LIGHT/DARK</button>
            <div class="form">
                <div class="title">NewConcept</div>
                <input class="name" placeholder="NAME" />
                <input class="phone" placeholder="EXTENSION" />
                <input class="from-loc" placeholder="FROM LOCATION" />
                <input class="to-loc" placeholder="TO LOCATION" />
                <textarea
                    id="task-details"
                    name="details"
                    placeholder="TASK DETAILS"
                    rows="5"
                    cols="30"
                ></textarea>

                <!-- <option class="name" placeholder="NAME" />
                <option class="name" placeholder="NAME" /> -->
                <button id="submit">SUBMIT</button>
                <button id="cancel">CANCEL</button>
                <button id="print">PRINT</button>
                <div class="datefield"></div>
            </div>
            <div class="users-connected">Users Connected</div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
